<!doctype html>
<html>
  <head>
	<title>To-Do List</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'/>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>To-Do List</h1>
    </div>
    <div class="main">
      <div class="list">
        <p>
          <input class = "checkedBox" type ="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Wash dishes!</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input class = "checkedBox" type ="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Take out trash</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input class = "checkedBox" type ="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Sweep kitchen</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input class = "checkedBox" type ="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Buy bread</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
        <p>
          <input class = "checkedBox" type ="checkbox">
          <i class="glyphicon glyphicon-star"></i>
          <span>Refill ice trays</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
      </div>

      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Add item">
        </div>
        <button type="submit" class="btn">+</button>
      </form>
    </div>
	  
    <script src='js/main.js'> 
    
    </script>
</body>
</html>
