<body>
    <h3>Score</h3>
    <button id = "score-button">0</button>

    <h1 id = "change">Changing Colors</h1>
    <div id = "rgbButtons">
        <button id = "redButton">Red</button>
        <button id = "blueButton">Blue</button>
        <button id = "greenButton">Green</button>
    </div>
    <div id = "third"></div>  

    <script>

    $('#change').css({textAlign: 'center', backgroundColor: 'grey'})
    $('#rgbButtons').css({textAlign:"center"})
  
    var colors = ["red", "blue", "green"];
    var words = ["red", "blue", "green"];
    var score = 0; 

    function randomColor(){
        return Math.floor(Math.random() * colors.length) 
    }  

    function colorChange(){
        var randomCol = colors[randomColor(3)]
        $("h1").css({backgroundColor: randomCol})
        $("h1").text(words[randomColor(3)])
    }

    function scoreChangeRed(){
        if($("h1").css("backgroundColor") === "rgb(255, 0, 0)"){
            score = score + 1;
            $("#score-button").text(score);
        } else {
            colorChange()
            score = score - 1
            $("#score-button").text(score);
        } colorChange()
    }  
    

    function scoreChangeGreen(){
        if($("h1").css("backgroundColor") === "rgb(0, 128, 0)"){
            score = score + 1;
            $("#score-button").text(score);
            } else {
            colorChange()
            score = score - 1
            $("#score-button").text(score);
        } colorChange()
    }

    function scoreChangeBlue(){
        if($("h1").css("backgroundColor")=== "rgb(0, 0, 255)"){
            score = score + 1;
            $("#score-button").text(score);
        } else {
            colorChange()
            score = score - 1
            $("#score-button").text(score);
        } colorChange()
    }

    $("h1").on("click", colorChange);
   
    $('#redButton').on("click", scoreChangeRed);
    $('#blueButton').on("click", scoreChangeBlue);
    $('#greenButton').on("click", scoreChangeGreen);

    </script>
